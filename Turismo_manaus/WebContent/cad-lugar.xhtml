<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<!-- Uso de Tags JSF: Arvore de Componente  -->
<f:view contentType="text/html" />

<h:head>
	<title>Turismo</title>
	<h:outputStylesheet library="css" name="grid.css" />
	<h:outputStylesheet library="css" name="style.css" />

</h:head>
<h:body>
<h2>teste</h2>
	<div id="blocoCabecalho">
		<div class="conteiner">
			<!-- 			<h:graphicImage library="imagens" name="logo-uber.png" -->
			<!-- 				id="LogoCompany" /> -->
		</div>
		<!-- 		<div> -->
		<!-- 			<h:inputTextarea value="Teste" /> -->
		<!-- 		</div> -->
	</div>

	<div id="blocoConteudo">
		<div class="conteiner">
			<h:form id="dados">
				<fieldset>
					<h2>Cadastrar Lugar</h2>
					<h:panelGrid columns="2">
						<h:outputText value="Nome Lugar" for="namePlace" />
						<h:inputText id="namePlace" value="#{lugarMB.lugar.namePlace}" />
						
						<h:outputText value="Descrição" for="description" />
						<h:inputText id="description" value="#{lugarMB.lugar.description}" />
						
<!-- 						<h:outputText value="Descrição" for="description" /> -->
<!-- 						<h:inputText id="description" value="#{lugarMB.lugar.description}" /> -->
						
<!-- 						<h:outputText value="Endereço" for="address" /> -->
<!-- 						<h:inputText id="address" value="#{lugarMB.lugar.address}" /> -->
						
<!-- 						<h:outputText value="Imagem" for="image" /> -->
<!-- 						<h:inputText id="image" value="#{LugarMB.lugar.image}" /> -->
						
						<h:commandButton value="Salvar" action="#{lugarMB.Salvar}" />
					</h:panelGrid>
				</fieldset>
			</h:form>
			<h2>Listagem de Lugares</h2>
			<h:form id="tabela">
				<h:dataTable value="#{lugarMB.listarLugares}" var="lugares"
					styleClass="dados" rowClasses="impar, par">

					<h:column>
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						#{lugar.namePlace}
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Descrição" />
						</f:facet>
						#{lugar.description}
					</h:column>
					<h:column>
						<h:commandLink action="#{lugarMB.Excluir}" value="Remover">
							<f:ajax render="@form" />
							<f:setPropertyActionListener target="#{lugarMB.lugar}"
								value="lugar" />
						</h:commandLink>

					</h:column>
					<h:column>
						<h:commandLink value="Alterar">
							<f:ajax render="@form :dados" />
							<f:setPropertyActionListener target="#{lugarMB.lugar}"
								value="#{lugar}" />
						</h:commandLink>
					</h:column>
				</h:dataTable>
			</h:form>

		</div>
	</div>
	<div id="blocoRodape">
		<div class="conteiner">
			<p>Copyright 2014. Todos os direitos reservados</p>
		</div>
	</div>

</h:body>
</html>
