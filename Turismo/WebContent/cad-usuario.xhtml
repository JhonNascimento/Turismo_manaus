<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<!-- Uso de Tags JSF: Arvore de Componente  -->
<f:view contentType="text/html" />

<h:head>
	<title>Turismo</title>
	<h:outputStylesheet library="css" name="grid.css" />
	<h:outputStylesheet library="css" name="style.css" />

</h:head>
<h:body>
	<div id="blocoCabecalho">
		<div class="conteiner">
			<h:graphicImage library="imagens" name="logo-uber.png"
				id="LogoCompany" />
		</div>
		<!-- 		<div> -->
		<!-- 			<h:inputTextarea value="Teste" /> -->
		<!-- 		</div> -->
	</div>

	<div id="blocoConteudo">
		<div class="conteiner">
			<h:form id="dados">
				<fieldset>
					<h2>Cadastro de Usu√°rios</h2>
					<h:panelGrid columns="2">
						<h:outputText value="Nome" for="name" />
						<h:inputText id="name" value="#{usuarioMB.usuario.name}" />
						<h:outputText value="Email" for="email" />
						<h:inputText id="email" value="#{usuarioMB.usuario.email}" />
						<h:commandButton value="Salvar" action="#{usuarioMB.salvar}" />
						<h:commandButton value="Voltar" action="index" />
					</h:panelGrid>
				</fieldset>
			</h:form>
			<h2>Listagem de Usuarios</h2>
			<h:form id="tabela">
				<h:dataTable value="#{usuarioMB.listaUsuarios}" var="usuario"
					styleClass="dados" rowClasses="impar, par">

					<h:column>
						<f:facet name="header">
							<h:outputText value="Id" />
						</f:facet>
						#{usuario.id}
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Nome" />
						</f:facet>
						#{usuario.name}
					</h:column>

					<h:column>
						<f:facet name="header">
							<h:outputText value="Email" />
						</f:facet>
						#{usuario.email}
					</h:column>
					<h:column>
						<h:commandLink action="#{usuarioMB.excluir}" value="Remover">
							<f:ajax render="@form" />
							<f:setPropertyActionListener target="#{usuarioMB.usuario}"
								value="#{usuario}" />
						</h:commandLink>

					</h:column>
					<h:column>
						<h:commandLink value="Alterar">
							<f:ajax render="@form :dados" />
							<f:setPropertyActionListener target="#{usuarioMB.usuario}"
								value="#{usuario}" />
						</h:commandLink>
					</h:column>
				</h:dataTable>
			</h:form>
		</div>
	</div>
	<div id="blocoRodape">
		<div class="conteiner">
			<p>Copyright 2014. Todos os direitos reservados</p>
		</div>
	</div>
</h:body>
</html>
